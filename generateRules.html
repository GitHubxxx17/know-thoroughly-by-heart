<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成规则</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/generateRules.css">
</head>

<body>
    <div class="rules">
        <header>
            <div class="header_left">
                <span class="icon iconfont icon-xiangzuojiantou"></span>
            </div>
            <div class="header_title">
                复习功能介绍
            </div>
            <div></div>
        </header>
        <main>
            <div class="rules_title">复习任务生成规则：</div>
            <div class="rules_page page1">1. 本平台是根据艾宾浩斯遗忘曲线生成复习计划</div>
            <div class="rules_page">2. 首次复习的模板将会出现在“待复习列表”内，24小时后出现在“今日复习任务”板块。</div>
            <div class="rules_page">3. 艾宾浩斯复习周期：隔1天、隔2天、隔4天、隔7天、隔15天、隔31天、隔3个月、隔6个月复习，共八个周期。</div>
            <div class="rules_page">4. 完成上一周期复习，该模板自动进入下一周期。</div>
            <img src="./images/rules.jpg" alt="">
            <div class="rules_title">使用步骤:</div>
            <div class="rules_page page1">1.选择“学习页面—今日计划”页面</div>
            <div class="rules_page">2.选择复习周期内的模板，点击“去复习”键进行复习。</div>
        </main>
    </div>
</body>

</html>
